--- 
author: 
  name: "Omer Javed"
avatar: /img/oj.jpg
baseurl: ""
defaults: 
  - 
    scope: 
      path: ""
      type: posts
    values: 
      comments: true
      layout: post
      social-share: true
  - 
    scope: 
      path: ""
    values: 
      layout: page
      show-avatar: true
description: "Python Developer | Aspiring Data Scientist | ML Engineer"
excerpt_length: 50
exclude: 
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile
footer-col: "#F5F5F5"
footer-link-col: "#404040"
footer-text-col: "#777777"
highlighter: rouge
hover-col: "#0085A1"
kramdown: 
  input: GFM
link-col: "#008AFF"
link-tags: true
markdown: kramdown
navbar-children-col: "#F5F5F5"
navbar-col: "#F5F5F5"
navbar-links: 

  "About Me": aboutme
  "Author's home": "http://omerjaved.me/"
  Projects: 
    - "Recommender Systems For E-Commerce": "https://github.com/omerjaved11/Recommender-System-for-E-Commerce"
  Publications: 
    -  "Bots and Gender Prediction": "https://github.com/omerjaved11/Author_Profiling_clef19/blob/master/README.md"
  Resources: 
    -  "Python Basics": "https://github.com/omerjaved11/Python-Tutorials/tree/master/0%20Python%20Basics"
    -    "title": "title"
    -  "Numpy": "https://github.com/omerjaved11/Python-Tutorials/tree/master/1%20Numpy"

    -  "Pandas": "https://github.com/omerjaved11/Python-Tutorials/tree/master/2%20Pandas"

    - "Data Visualization": "https://github.com/omerjaved11/Python-Tutorials/tree/master/3%20%20Data%20Visualization"
    - "Machine Learning": "https://github.com/omerjaved11/Python-Tutorials/tree/master/5%20Machine%20Learning"

    -  "Projects": "https://github.com/omerjaved11/Python-Tutorials/tree/master/6%20Projects"

   
navbar-text-col: "#404040"
page-col: "#FFFFFF"
paginate: 5
permalink: "/:year-:month-:day-:title/"
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
prose: 
  ignore: 
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  media: img
  metadata: 
    _posts: 
      - 
        field: 
          element: hidden
          value: post
        name: layout
      - 
        field: 
          alterable: true
          element: text
          label: "Post title"
          placeholder: Title
        name: title
      - 
        field: 
          alterable: true
          element: textarea
          label: Subtitle
          placeholder: "A description of your post."
        name: subtitle
      - 
        field: 
          alterable: true
          element: text
          help: "Enter date of post."
          label: Date
          placeholder: yyyy-mm-dd
        name: date
      - 
        field: 
          alterable: true
          element: text
          help: "Add a thumbnail image to your post."
          label: Image
          placeholder: Thumbnail
        name: image
      - 
        field: 
          element: checkbox
          help: "Check to publish post, uncheck to hide."
          label: Publish
        name: published
  rooturl: _posts
share-links-active: 
  facebook: true
  google: false
  linkedin: true
  twitter: true
social-network-links: 
  email: omerjaved11@gmail.com
